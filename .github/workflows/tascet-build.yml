on:
  workflow_call:
    outputs:
      docker-image-tag:
        description: "Just the image tag e.g. app:abcd1234sha1"
        value: ${{ jobs.build.outputs.docker-image-tag }}
      docker-full-image-tag:
        description: "The full image tag tag e.g. scstaging.azurecr.io/app:abcd1234sha1"
        value: ${{ jobs.build.outputs.docker-full-image-tag }}
      docker-tag:
        description: "DEPRECATED, is the full docker image tag"
        value: ${{ jobs.build.outputs.docker-tag }}
    inputs:
      client-id:
        required: true
        type: string
      tenant-id:
        required: true
        type: string
      subscription-id:
        required: true
        type: string
      staging-registry-name:
        required: true
        type: string
      app-name:
        required: true
        type: string
      docker-build-args:
        required: false
        type: string
        default: ""

#    secrets:
#      envPAT:
#        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      docker-tag: ${{ steps.build.outputs.docker-image-tag }}
    steps:
      - uses: actions/checkout@v3
      - name: azure login
        uses: azure/login@v1
        with:
          client-id: ${{ inputs.client-id }}
          tenant-id: ${{ inputs.tenant-id }}
          subscription-id: ${{ inputs.subscription-id }}
      - name: Docker build and publish
        id: build
        run: |
          az acr login -n ${{ inputs.staging-registry-name }} --subscription ${{ inputs.subscription-id }}
          docker build ${{ inputs.docker-build-args }} -t ${{ inputs.staging-registry-name }}.azurecr.io/${{ inputs.app-name }}:${GITHUB_REF##*/}-${{ github.sha }} .
          docker push ${{ inputs.staging-registry-name }}.azurecr.io/${{ inputs.app-name }}:${GITHUB_REF##*/}-${{ github.sha }}
          docker tag ${{ inputs.staging-registry-name }}.azurecr.io/${{ inputs.app-name }}:${GITHUB_REF##*/}-${{ github.sha }} ${{ inputs.staging-registry-name }}.azurecr.io/${{ inputs.app-name }}:${{ github.sha }}
          docker push ${{ inputs.staging-registry-name }}.azurecr.io/${{ inputs.app-name }}:${{ github.sha }}
          DOCKER_IMAGE_TAG_OUTPUT="${{ inputs.app-name }}:${{ github.sha }}"
          DOCKER_FULL_IMAGE_TAG_OUTPUT="${{ inputs.staging-registry-name }}.azurecr.io/${{ inputs.app-name }}:${{ github.sha }}"

          echo "docker-image-tag=$DOCKER_IMAGE_TAG_OUTPUT" >> $GITHUB_STATE
          echo "docker-full-image-tag=$DOCKER_FULL_IMAGE_TAG_OUTPUT" >> $GITHUB_STATE
          echo "docker-tag=$DOCKER_FULL_IMAGE_TAG_OUTPUT" >> $GITHUB_STATE

